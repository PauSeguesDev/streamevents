<div class="card mb-4">
    <div class="card-body">
        <form method="get" class="row g-3">
            <div class="col-md-4">
                <label for="search" class="form-label">Cerca</label>
                <input type="text" class="form-control" id="search" name="search" value="{{ request.GET.search }}"
                    placeholder="Títol o descripció...">
            </div>
            <div class="col-md-3">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" id="category" name="category">
                    {% for value, label in search_form.fields.category.choices %}
                    <option value="{{ value }}" {% if search_form.category.value == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="status" class="form-label">Estat</label>
                <select class="form-select" id="status" name="status">
                    {% for value, label in search_form.fields.status.choices %}
                    <option value="{{ value }}" {% if search_form.status.value == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Filtrar</button>
            </div>
        </form>
    </div>
</div>
